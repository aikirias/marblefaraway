[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests for models and business logic
    integration: Integration tests for CRUDs and data flows
    simulation: Simulation tests for critical scheduling scenarios
    gantt: Tests for Gantt chart functionality
    edge_case: Tests for edge cases and error handling
    slow: Tests that take a long time to run